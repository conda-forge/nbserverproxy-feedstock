{% set version = "0.8.4" %}

package:
  name: nbserverproxy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nbserverproxy/nbserverproxy-{{ version }}.tar.gz
  sha256: f77a51352ac8a664ba005ae8ca8cb2088f07f6c2d8904f6fd7f7f1f2edbcdb9f

build:
  number: 1000
  skip: True  # [py2k]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - notebook

test:
  imports:
    - nbserverproxy

about:
  home: https://github.com/jupyterhub/nbserverproxy
  license: BSD 3-Clause
  license_family: BSD
#  license_file: LICENSE
  summary: Jupyter server extension to proxy web services

extra:
  recipe-maintainers:
    - ocefpaf
    - lsetiawan
